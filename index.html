<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Scissors, Paper - by IvánR</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1 class="main-title">Rock, Paper, Scissors by IvánR</h1>
    <div class="player-option">
        <button class="player-opt-btn" id="player-rock" value="rock">
            <img src="img/rock.png" alt="Rock">
        </button>
        <button class="player-opt-btn" id="player-scissors" value="scissors">
            <img src="img/scissors.png" alt="Scissors">
        </button>
        <button class="player-opt-btn" id="player-paper" value="paper">
            <img src="img/paper.png" alt="Paper">
        </button>
    </div>
    <div id="player-choice-msg">
        <p id="choice-msg">Press your choice to start a game</p>
        <div id="player-box">
            <img class="invisible" id="playerresult" src="img/rock.png" />
        </div>
    </div>
    <div id="cpu-play">
        <h3 class="main-subtitle" id="main-subtitle"></h3>
        <div id="cpu-box">
            <img class="invisible" id="cpuresult" src="img/rock.png" />
        </div>
    </div>
    <div id="game-result">
        <h3 id="result-msg"></h3>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
